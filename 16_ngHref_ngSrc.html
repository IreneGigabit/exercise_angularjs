<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>男丁格爾's 脫殼玩 - AngularJS 入門教學 - ngHref 與 ngSrc</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.6/angular-locale_zh-tw.js"></script>
    <script language="javascript">
        var app = angular.module("myApp", []);
    </script>
</head>

<body>
    <div class="span5" style="margin-top:20px;" ng-init="guess='guess.png'">
        <div class="alert">
            <button class="btn btn-primary" ng-click="guess='abgne.tw.jpg';">圖片改為 abgne.tw.jpg</button>
            <button class="btn btn-primary" ng-click="guess='guess.png';">圖片改為 guess.jpg</button>
        </div>

        <div class="alert alert-success">
            <img ng-src="img/{{ guess }}" alt=""><a ng-href="img/{{ guess }}">瀏覽圖片</a>
        </div>
    </div>
</body>
</html>
