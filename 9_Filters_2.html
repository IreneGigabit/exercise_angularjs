<html ng-app="myApp">

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.6/angular-locale_zh-tw.js"></script>
    <script language="javascript">
        var app = angular.module("myApp", []);
        app.controller("TableFielterCtrl", function ($scope, $filter) {
            $scope.friends = [{

            }, {
                name: 'jelly',

            }, {
                name: '梅干桑',
                age: 30,
                skills: ['Photoshop', 'Camera', 'Wordpress']
            }, {
                name: '莫希爾',
                age: 31,
                skills: ['Php', 'Android', 'UX']
            }, {
                name: '漩渦鳴人',
                age: 17,
                skills: ['色誘術', '後宮術', '螺旋丸', '尾獸玉']
            }, {
                name: '蒙其·D·魯夫',
                age: 19,

            }, {

                skills: ['無刀流', '煩惱鳳', '阿修羅', '霸氣']
            }, {
                name: '娜美',
                age: 20,
                skills: ['天候棒', '魔法天候棒', '棍術']
            }, {
                name: '騙人布',
                age: 19,
                skills: ['鐵鎚', '超巨大火鳥星', '必殺‧鐵人彗星']
            }, {

            }, {

    </script>
</head>

<body>
    <div class="span7" style="margin-top:20px;" ng-controller="TableFielterCtrl">
        <div>
            <label for="">Search:</label>
            <input type="text" ng-model="search.$">
            <label for="">Name:</label>
            <input type="text" ng-model="search.name">
            <label for="">Skills:</label>
            <input type="text" ng-model="search.skills">
            <label for="">Equality:
                <input type="checkbox" ng-model="strict">
            </label>
            <label for="">Limit:
                <input type="number" ng-model="limit">
            </label>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>編號</td>
                    <td ng-click="col='name';desc=!desc">名稱</td>
                    <td ng-click="col='age';desc=!desc">年齡</td>
                    <td ng-click="col='skills';desc=!desc">專長</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="friend in friends | filter:search:strict | orderBy:col:desc | limitTo:limit">
                    <td>{{$index+1}}</td>
                    <td>{{friend.name | uppercase }}</td>
                    <td>{{friend.age}}</td>
                    <td>{{friend.skills.join(', ')}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
