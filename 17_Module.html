<!doctype html>
<html ng-app="CalApp">

<head>
    <meta charset="UTF-8">
    <title>男丁格爾's 脫殼玩 - AngularJS 入門教學 - Module</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.6/angular-locale_zh-tw.js"></script>
    <script language="javascript">
        var app = angular.module("myApp", []);
        app.controller("CalCtrl", function ($scope) {
            $scope.num1 = 0;
            $scope.num2 = 5;
        });

        var calApp = angular.module('CalApp', []);
        calApp.controller('CalCtrl', function ($scope) {
            $scope.num1 = 5;
            $scope.num2 = 5;
        });
    </script>
</head>

<body>
    <form class="span5 form-inline" style="margin-top:20px;" ng-controller="CalCtrl">
        <div class="alert alert-info">
            <input type="number" class="input-small" ng-model="num1">
            <span>*</span>
            <input type="number" class="input-small" ng-model="num2" disabled>
            <span>=</span>
            {{ num1 * num2 }}
        </div>
    </form>
</body>

</html>
