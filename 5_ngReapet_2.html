<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>男丁格爾's 脫殼玩 - AngularJS 入門教學 - ngRepeat (二)</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script language="javascript">
        var app = angular.module("myApp", []);
        app.controller("FriendsCtrl", function ($scope) {
            $scope.friends = [
                { name: '男丁格爾', age: 18 },
                { name: 'jelly', age: 16 },
                { name: '梅干桑', age: 30 },
                { name: '莫希爾', age: 31 }
            ];
        });
    </script>
    <style>
        .friend-first-true {
            color: red;
        }

        .friend-middle-true {
            color: blue;
        }

        .friend-last-true {
            color: green;
        }

        .friend-even-true {
            color: blue;
        }

        .friend-odd-true {
            color: red;
        }
    </style>
</head>

<body>
    <div class="well span6" style="margin-top:20px;" ng-controller="FriendsCtrl">
        <label>Search:</label>
        <input type="text" ng-model="search">
        <hr>
        <h5>{{friends.length}}</h5>
        <ul>
            <li ng-repeat="friend in friends | filter:search">
                [{{ $index+1 }}] {{ friend.name }}({{ friend.age }})
                <span class="friend-first-{{$first}}" ng-show="$first">[第一筆]</span>
                <span class="friend-middle-{{$middle}}" ng-show="$middle">[中間的]</span>
                <span class="friend-last-{{$last}}" ng-show="$last">[最後一筆]</span>
                <span class="friend-odd-{{$even}}" ng-show="$even">[Even]</span>
                <span class="friend-even-{{$odd}}" ng-show="$odd">[Odd]</span>
            </li>
            <!--li ng-repeat="friend in friends | filter:search" ng-bind-template="{{ friend.name }}({{ friend.age }})"></li-->
        </ul>

        <h2 ng-repeat-start="friend in friends" class="friend-odd-{{$even}}">{{ friend.name }} </h2>
        <div class="alert alert-info">
            {{ friend.name }}
            <span class="badge badge-important">{{ friend.age }} 歲</span>
        </div>
        <div class="progress progress-striped active" ng-repeat-end>
            <div class="bar" style="width: {{ friend.age }}%;"></div>
        </div>
    </div>
</body>

</html>
