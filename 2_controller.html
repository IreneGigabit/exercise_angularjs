<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>男丁格爾's 脫殼玩 - [AngularJS]AngularJS 入門教學 - Controller</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script language="javascript">
        var app = angular.module("myApp", []);
        app.controller("PersonCtrl", function ($scope) {
            $scope.name = '男丁格爾';
            $scope.age = 18;

            $scope.$watch('name', function () {
                console.log($scope.name);
            });

            $scope.$watch('age', function () {
                if ($scope.age < 18) {
                    console.error('可能是謊報年齡');
                }
            });
        });

        app.controller("TestCtrl", function ($scope) {
            $scope.name = '男丁格爾2';
            $scope.age = 8;

            $scope.$watch('name', function () {
                console.log($scope.name);
            });

            $scope.$watch('age', function () {
                if ($scope.age < 8) {
                    console.error('可能是謊報年齡');
                }
            });
        });
    </script>
</head>

<body>
    <div class="well span6" ng-controller="PersonCtrl">
        <label>Message:</label>
        <input type="text" ng-model="name" placeholder="Enter a name here">
        <label>Name:</label>
        <input type="text" ng-model="age" placeholder="Enter a number here">
        <hr>
        <h1>{{ name }}</h1>
        <h2>{{ age }}</h2>
    </div>
    <div class="well span6" ng-controller="TestCtrl">
        <label>Message:</label>
        <input type="text" ng-model="name" placeholder="Enter a name here">
        <label>Name:</label>
        <input type="text" ng-model="age" placeholder="Enter a number here">
        <hr>
        <h1>{{ name }}</h1>
        <h2>{{ age }}</h2>
    </div>
</body>

</html>
