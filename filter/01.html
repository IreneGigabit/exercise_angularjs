<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Filter-uppercase & lowercase</title>
    <script src="https://code.angularjs.org/1.7.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.7.4/i18n/angular-locale_zh-tw.js"></script>
    <script language="javascript">
        var app = angular.module("myApp", []);

        app.controller("Ctrl", function ($scope) {
            $scope.data = {
                text: 'The QUICK brown Fox JUMPS over The LAZY dog',
                nums: '0123456789',
                specialChars: '!@#$%^&*()',
                whitespace: ' '
            };
        });
    </script>
</head>

<body>
    <div ng-controller="Ctrl">
        <p>{{data.text|uppercase}}</p>
        <p>{{data.nums|uppercase}}</p>
        <p>{{data.specialChars|uppercase}}</p>
        <p>_{{data.whitespace|uppercase}}_</p>
        <hr>
        <p>{{data.text|lowercase}}</p>
        <p>{{data.nums|lowercase}}</p>
        <p>{{data.specialChars|lowercase}}</p>
        <p>_{{data.whitespace|lowercase}}_</p>
    </div>
</body>

</html>
