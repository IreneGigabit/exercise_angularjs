<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Multiple Filter-List</title>
    <script src="https://code.angularjs.org/1.7.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.7.4/i18n/angular-locale_zh-tw.js"></script>
    <script language="javascript">
        var app = angular.module("myApp", []);

        app.controller("Ctrl", function ($scope) {
            $scope.users=[
                {name:'Albert Pai'},
                {name:'Jake Hsu'},
                {name:'Jack Hanford'},
                {name:'Scott Robinson'},
                {name:'Diwank Signh'}
            ];
        });
    </script>
</head>

<body>
    <div ng-controller="Ctrl">
        <input type="text" ng-model="search.val">
        <p ng-repeat="user in users | filter:search.val | limitTo:2">
            <!--只顯示前2筆-->
            {{user.name}}
        </p>
        <HR>
        <p ng-repeat="user in users | filter:search.val | orderBy:'name' |limitTo:2">
            <!--排序陣列後再顯示前2筆-->
            {{user.name}}
        </p>

    </div>
</body>

</html>
