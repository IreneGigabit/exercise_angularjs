<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Filter-List</title>
    <script src="https://code.angularjs.org/1.7.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.7.4/i18n/angular-locale_zh-tw.js"></script>
    <script language="javascript">
        var app = angular.module("myApp", []);

        app.controller("Ctrl", function ($scope) {
            $scope.users=[
                'Albert Pai',
                'Jake Hsu',
                'Jack Hanford',
                'Scott Robinson',
                'Diwank Signh'
            ];
        });
    </script>
</head>

<body>
    <div ng-controller="Ctrl">
        <input type="text" ng-model="search.val">
        <p ng-repeat="user in users | filter:search.val">
            {{user}}
        </p>
    </div>
</body>

</html>
