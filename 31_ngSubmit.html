<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>男丁格爾's 脫殼玩 - AngularJS 入門教學 - ng-submit</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.6/angular-locale_zh-tw.js"></script>
    <script language="javascript">
        var app = angular.module("myApp", []);

        app.controller("Ctrl", function ($scope) {
            $scope.skills = [];

            $scope.skill = '';
            $scope.submit = function () {
                if (!!$scope.skill) {
                    $scope.skills.push($scope.skill);
                }
                $scope.skill = '';
            }
        });

        app.controller("ExecCtrl", function ($scope) {
            $scope.lists = [];

            $scope.submit = function () {
                $scope.lists.push({
                    name: $scope.name,
                    age: $scope.age,
                    skill: $scope.skill
                });
                $scope.name='';
                $scope.age = '';
                $scope.skill='';
            }
        });

    </script>
</head>

<body>
    <form class="well span6" style="margin-top:20px;" ng-submit="submit()" ng-controller="Ctrl">
        <label>請輸入你會的技能:</label>
        <input type="text" ng-model="skill" name="skill">

        <input type="submit" id="submit" class="btn btn-primary" value="加入">
        <div>技能 = {{ skills }}</div>
    </form>

    <form class="well span6" style="margin-top:20px;" ng-submit="submit()" ng-controller="ExecCtrl">
        <label>姓名:</label>
        <input type="text" ng-model="name" name="name">
        <label>年齡:</label>
        <input type="number" ng-model="age" name="age">
        <label>技能:</label>
        <input type="text" ng-model="skill" name="skill">
        <input type="submit" id="submit" class="btn btn-primary" value="加入">
        
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>姓名</td>
                    <td>年齡</td>
                    <td>技能</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="member in lists">
                    <td>{{ member.name }}</td>
                    <td>{{ member.age }}</td>
                    <td>{{ member.skill }}</td>
                </tr>
            </tbody>
        </table>
    </form>

</body>

</html>
