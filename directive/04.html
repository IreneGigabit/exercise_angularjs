<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>自訂Directive Attribute Bind Click</title>
    <script src="https://code.angularjs.org/1.7.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.7.4/i18n/angular-locale_zh-tw.js"></script>
    <script language="javascript">
        var app = angular.module("myApp", []);

        app.directive("counter",function(){
            //返回前導指令定義物件
            return {
                restrict: 'A',//只能當attribute用
                link: function (scope, el, attrs) {
                    //讀取元素屬性(如果不存在則為1)
                    var incr = parseInt(attrs.incr || 1);
                    var val = 0;
                    //定義一般DOM點擊事件的callback函數
                    el.bind('click', function () {
                        el.html(val += incr);
                    });
                }
            }
        });
    </script>
</head>

<body>
    <button counter>?</button>
    <button counter incr=5>?</button>
</body>

</html>
