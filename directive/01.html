<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>自訂Directive Element</title>
    <script src="https://code.angularjs.org/1.7.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.7.4/i18n/angular-locale_zh-tw.js"></script>
    <script language="javascript">
        var app = angular.module("myApp", []);

        app.directive("elementDirective",function($log){
            //返回前導指令定義物件
            return {
                restrict:'E',//只能當元素用
                //replace:true,//完全取代tag,官方已不建議使用
                template:'<p>Ze template!</p>',
                link:function(scope,el,attrs){
                    $log.log(el.html());
                    //<p>Ze template!</p>
                    $log.log(attrs.someAttr);
                    //myvalue
                }
            }
        });
    </script>
</head>

<body>
    <!--自訂元素-->
    <element-directive some-attr="myvalue">

    </element-directive>
</body>

</html>
