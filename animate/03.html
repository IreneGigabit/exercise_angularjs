<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>滑動2</title>
    <script src="https://code.angularjs.org/1.7.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.7.4/angular-animate.min.js"></script>
    <script src="https://code.angularjs.org/1.7.4/i18n/angular-locale_zh-tw.js"></script>
    <style>
        .container {
            overflow: hidden;
        }

        .slide-tile {
            transition: all 0.5s ease-in-out;
            width: 300px;
            line-height: 300px;
            text-align: center;
            border: 1px solid black;
            transform: translateY(0);
        }

        .slide-tile.ng-hide {
            transform: translateY(-100%);
        }
    </style>

    <script language="javascript">
        var app = angular.module("myApp", ['ngAnimate']);

        app.controller('Ctrl', function ($scope) {
            $scope.displayToggle = true;
        });
    </script>
</head>

<body>
    <div ng-controller="Ctrl">
        <button ng-click="displayToggle=!displayToggle">
            Toggle Visibility
        </button>
        <div class="container">
            <div class="slide-tile" ng-show="displayToggle">
                Slide me up and down!
            </div>
        </div>
    </div>

</body>

</html>
